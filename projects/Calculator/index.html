<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center">CALCULATOR NI UYANG THE GREAT</h1>
    <main>
        <div class="container">
            <div class="display">0</div>
            <div class="nums_ops">
                <button class="numop nums_ops-btn">1</button>
                <button class="numop nums_ops-btn">2</button>
                <button class="numop nums_ops-btn">3</button>
                <button class="numop nums_ops-btn">4</button>
                <button class="numop nums_ops-btn">5</button>
                <button class="numop nums_ops-btn">6</button>
                <button class="numop nums_ops-btn">7</button>
                <button class="numop nums_ops-btn">8</button>
                <button class="numop nums_ops-btn">9</button>
                <button class="numop nums_ops-btn">0</button>
                <button class="operator nums_ops-btn">รท</button>
                <button class="operator nums_ops-btn">+</button>
                <button class="operator nums_ops-btn">-</button>
                <button class="operator nums_ops-btn">x</button>
                <button class="equal nums_ops-btn">=</button>
                <button class="dec nums_ops-btn">.</button>
                <button class="clear nums_ops-btn">Clear</button>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>

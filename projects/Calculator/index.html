<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <main>
        <div class="container">
            <div class="display"></div>
            <div class="nums_ops">
                <div class="numop" value="1">1</div>
                <div class="numop" value="2">2</div>
                <div class="numop" value="3">3</div>
                <div class="numop" value="4">4</div>
                <div class="numop" value="5">5</div>
                <div class="numop" value="6">6</div>
                <div class="numop" value="7">7</div>
                <div class="numop" value="8">8</div>
                <div class="numop" value="9">9</div>
                <div class="numop" value="0">0</div>
                <div class="numop" value="/">รท</div>
                <div class="numop" value="*">x</div>
                <div class="numop" value="-">-</div>
                <div class="numop" value=".">.</div>
                <div class="numop" value="=">=</div>
                <div class="numop" value="+">+</div>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>

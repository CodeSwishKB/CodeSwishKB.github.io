<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">
        CALCULATOR NI
        <a href="https://github.com/CodeSwishKB" target="_blank"
          >UYANG THE GREAT</a
        >
      </h1>
      <main>
        <table class="nums_ops">
          <tr>
            <td colspan="4" class="display">0</td>
          </tr>
          <tr>
            <td class="clear nums_ops-btn">C</td>
            <td class="bs nums_ops-btn">D</td>
            <td class="operator nums_ops-btn">รท</td>
            <td class="operator nums_ops-btn">x</td>
          </tr>
          <tr>
            <td class="numop nums_ops-btn">7</td>
            <td class="numop nums_ops-btn">8</td>
            <td class="numop nums_ops-btn">9</td>
            <td class="operator nums_ops-btn">-</td>
          </tr>
          <tr>
            <td class="numop nums_ops-btn">4</td>
            <td class="numop nums_ops-btn">5</td>
            <td class="numop nums_ops-btn">6</td>
            <td class="operator nums_ops-btn">+</td>
          </tr>
          <tr>
            <td class="numop nums_ops-btn">1</td>
            <td class="numop nums_ops-btn">2</td>
            <td class="numop nums_ops-btn">3</td>
            <td rowspan="2" class="equal nums_ops-btn">=</td>
          </tr>
          <tr>
            <td colspan="2" class="numop nums_ops-btn">0</td>
            <td class="dec nums_ops-btn">.</td>
          </tr>
        </table>
      </main>
    </div>
  </body>
  <script src="main.js"></script>
</html>

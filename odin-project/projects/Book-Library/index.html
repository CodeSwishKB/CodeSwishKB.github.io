<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <table>
        <tr>
          <th id="author">Author</th>
          <th id="title">Title</th>
          <th id="numOfPage">Number of Pages</th>
          <th id="readOrNot">Read or Not</th>
        </tr>
        <tr>
          <td>Uyang the great</td>
          <td>Uyangs</td>
          <td>69</td>
          <td>Check</td>
        </tr>
      </table>
      <button><img src="assets/icons/plus.svg" alt="plus icon" /></button>
    </main>

    <!-- modal -->
    <div class="modal">
      <form action="">
        <ul>
          <label for="author"
            >Author
            <li><input type="text" id="author" name="title" /></li
          ></label>
          <label for="title"
            >Title
            <li><input type="text" id="title" name="title" /></li
          ></label>
          <label for="pages"
            >Number of Pages
            <li><input type="text" id="pages" name="pages" /></li
          ></label>
        </ul>
      </form>
    </div>
  </body>
</html>

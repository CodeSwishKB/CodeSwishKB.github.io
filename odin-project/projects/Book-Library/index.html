<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>  
            <th id="author">Author</th>
            <th id="title">Title</th>
            <th id="numOfPage">Number of Pages</th>
            <th id="readOrNot">Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>Uyang the great</td>
            <td>Uyangs</td>
            <td>69</td>
            <td>Check</td>
          </tr> -->
        </tbody>
      </table>
      <button class="addBtn" id="addBtn">
        <div>NEW BOOK<img src="assets/icons/plus.svg" alt="plus icon" /></div>
      </button>
    </main>

    <!-- modal -->
    <div class="modal">
      <form class="book-form" action="">
        <span class="close">&times;</span>
        <ul>
          <div>Author
            <li><input type="text" id="authorInput" name="author"  required/></li></div>
          <div>Title
            <li><input type="text" id="titleInput" name="title"  required/></li></div>
          <div>Number of Pages
            <li><input type="number" id="pagesInput" name="pages" pattern="[0-9]" title="number only" required/></li ></div>
          <div>Read or not?
            <li class="read-or-not">
              <label><input type="radio" id="yes" value="Read" name="read"  required/>Yes</label>
              <label ><input type="radio" id="no" value="Not Yet" name="read" checked required/>No</label>
            </li></div>
        </ul>
        <input type="submit" value="Add">
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>

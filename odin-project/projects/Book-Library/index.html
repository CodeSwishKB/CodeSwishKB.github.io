<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th >Author</th>
            <th >Title</th>
            <th >Number of Pages</th>
            <th >Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="addBtn" id="addBtn">
        <div>NEW BOOK <img src="assets/icons/plus.svg" alt="plus icon" />
        </div>
      </button>
    </main>
    <!-- modal -->
    <div class="modal">
      <form class="book-form" action="">
        <span class="close">&times;</span>
        <ul>
          <div>
            <li>
              <div class="form-info">
                <!-- <label for="author">Author</label> -->
                <input type="text" class="icon icon__author" id="author" name="author" pattern="[a-zA-Z0-9]+" placeholder=" Author" />
                <small>Error message</small>
              </div>
            </li>
          </div>
          <div>
            <li>
              <div class="form-info">
                <!-- <label for="title">Title</label> -->
                <input type="text" class="icon icon__title" id="title" name="title" pattern="[a-zA-Z0-9]+" placeholder=" Title" />
                <small>Error message</small>
              </div>
            </li>
          </div>
          <div for="pages">
            <li>
              <div class="form-info">
                <!-- <label for="pages">Number of Pages</label> -->
                <input type="number" class="icon icon__pages" id="pages" name="pages" pattern="[0-9]+" title="number only" placeholder=" Number of page"/>
                <small>Error message</small>
              </div>
            </li>
          </div>
          <div class="read" for="read">Read or not?
            <li class="read-or-not">
              <label>
                <input type="radio" id="yes" value="Read" name="read" checked/> Yes </label>
              <label>
                <input type="radio" id="no" value="Not Yet" name="read" /> Not Yet </label>
            </li>
          </div>
        </ul>
        <input type="submit" value="Add">
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>

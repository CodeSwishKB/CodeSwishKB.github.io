<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <input
              type="radio"
              name="pony_character"
              id="pinkie"
              value="pinkie"
              checked
            />
            <label for="pinkie">Pinkie Pie</label>
          </li>
          <li>
            <input
              type="radio"
              name="pony_character"
              id="rainbow"
              value="rainbow"
            />
            <label for="rainbow">Rainbow Dash</label>
          </li>
          <li>
            <input
              type="radio"
              name="pony_character"
              id="twilight"
              value="twilight"
            />
            <label for="twilight">Twilight Sparkle</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <input type="checkbox" name="vegan" id="" />
            <label for="vegan">Vegan</label>
          </li>
          <li>
            <input type="checkbox" name="onions" id="" />
            <label for="onions">Onions</label>
          </li>
          <li>
            <input type="checkbox" name="tj" id="" />
            <label for="tj">Tender Jucy</label>
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
